body {
  margin: 0;

* {
  box-sizing: border-box;

p {
  font-size:28px;

  margin: 0 auto;

.bg-slide{
  position: fixed;

  height:100%;
}

  width:100%;
}
#timelapse{
  /*position:fixed;*/
  left:0;
  top:0;
  width:100%;
}
#left-pager, #right-pager{
    width:150px;
    cursor:pointer;
    background-color:red;
    height:100%;
    position:fixed;
}
#left-pager{
    width:100%;
    border-right:10px solid black;
    background-color:black;
    background-size:cover;
    background-position:-10px 0;
    z-index:300;
}
#right-pager{
    right:0;
    border-left:10px solid black;
    background-image:url('http://i.bnet.com/blogs/empire-state-build-777631.jpeg');
    background-size:cover;
    background-position:-180px 0;
}
.vid-title{
/*    position:absolute;

}

.marker-p{
  background-color: rgba(255,255,255,0.8);
}
#train-natch{
    color:white;
    font-family:'ViceGothic';
    background-color:transparent;
    padding: 40px;
    text-transform:uppercase;
    text-align:center;
    font-size:45px;
}
.slide-caption{
    position:absolute;
    bottom:1%;
    width:100%;
    text-align:center;
    color:white;
    font-family: 'TradeGothic-Bold';
    text-transform: uppercase;
    font-weight:bold;
    font-size:72px;
    padding: 0 10%;
    box-sizing:border-box;
}
.v-white{
    width:90px;
    height:80px;
    background-size:cover;
    background-image:url('/erik3/v-white.png');
    position:absolute;
    left:50%;
    margin-left:-45px;
    bottom:10px;
    opacity:0.6;
    overflow:hidden;
}
.v-red{
    height:80px;
    background-size:cover;
    background-image:url('/erik3/v-red.png');
    position:absolute;
    left:0;
    right:0;
    top:0;
}
.v-white-glow{
    width:90px;
    height:80px;
    background-size:cover;
    background-image:url('/erik3/v-glow.png');
    position:absolute;
    left:50%;
    margin-left:-45px;
    bottom:10px;
    overflow:hidden;
    opacity:0;
    -webkit-transition: opacity 0.5s ease-in-out;
    -moz-transition: opacity 0.5s ease-in-out;
    transition: opacity 0.5s ease-in-out;
}
