<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <title>Scroll Experiments</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAST2EKzl1YTqN6nlrzX2FAfv2z9oKAwO4"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700' rel='stylesheet' type='text/css'>
    <script async src="./build/main.js"></script>
    <style>
@font-face {
  font-family: 'ViceGothic';
  src: url("ViceGothic_071514.otf");
}

@font-face {
  font-family: 'TradeGothic-Bold';
  src: url("TradeGothic-Bold.otf");
}

body {
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

.bg-slide {
  position: fixed;
  /* height: 100vh; */
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-transform: uppercase;
  font-family: 'ViceGothic';
  font-size: 15vw;
}

.vid-title {
  text-align: center;
  font-size: 15vw;
  color: white;
  text-transform: uppercase;
  font-family: 'ViceGothic';
  margin: 0;
  padding: 0;
}

.slide-words{
    top:10%;
    position:absolute;
    width: 73vw;
    /*height:100vh;*/
    left:50%;
    margin-left: -37%;
    /*margin-left:-250px;*/
    /*font-size:38px;
    line-height:54px;*/
    /*font-size: 1.5rem;*/
    font-size: 4vw;
    color:white;
    font-family:'TradeGothic';
    text-align:justify;
    hyphens: auto;
}

.slide-caption{
    position:fixed;
    bottom: 2vh;
    /*bottom: 10px;*/
    left: 0;
    width:100%;
    text-align:center;
    color:white;
    font-family: 'TradeGothic-Bold';
    text-transform: uppercase;
    font-weight:bold;
    font-size: 7.5vw;
    padding: 0 10%;
    box-sizing:border-box;
}

@media only screen and (min-width : 992px) {
  .slide-caption {
    font-size: 5.5vw;
  }
}

.slide-caption.black{
    color:black;
}


.text-crop{
    position:fixed;
    top:0;
    left:0;
    right:0;
    bottom:0;
}

.blackbar{
    position:absolute;
    -webkit-transition: left 0.5s ease-in-out, right 0.5s ease-in-out;
    -moz-transition: left 0.5s ease-in-out, right 0.5s ease-in-out;
    transition: left 0.5s ease-in-out, right 0.5s ease-in-out;
    background-color:black;
    left:0;
    right:0;
    overflow:hidden;
}

.btext{
    overflow:hidden;
    position:absolute;
    left:0;
    top:0;
    right:0;
    bottom:0;
}

.btext-inner{
    width:60%;
    margin-left:auto;
    margin-right:auto;
    hyphens:auto;
    text-align: justify;
    padding-top:20px;
    font-family: 'TradeGothic';
    color:white;
    font-size:32px;
    line-height:42px;
}

.full-black{
    position:absolute;
    left:0;
    top:0;
    right:0;
    bottom:0;
    background-color:black;
    opacity:0;
}



#trip-overlay{
  background-image: url('/erik3/map-overlay.png');
  position: absolute;
  height: 120vh;
  background-size: cover;
  left: 0;
  background-repeat: no-repeat;
  background-position-x: -46vw;
}

#map-cap{
    width:860px;
    text-align:right;
    left:auto;
    right:0;
    font-size:60px;
    padding:0 80px;
    transition: text-shadow 0.15s ease;
    -webkit-transition: text-shadow 0.15s ease;
    -moz-transition: text-shadow 0.15s ease;
    color:transparent;
    text-shadow: 0 0 0px rgba(255,255,255,1);
}

#map-cap.blur{
    text-shadow: 0 0 7px rgba(255,255,255,1);
}

</style>
  </head>

  </body>
</html>
