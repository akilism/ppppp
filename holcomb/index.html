<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Holcomb</title>
    <style type="text/css">
html, body { height: 100%; margin: 0; padding: 0; }
.map-container {
  height: 100%;
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}
#map {
  height: 90%;
  width: 100%;
}
.text-container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  z-index: 1000;
  line-height: 40px;
  background-color: rgba(255, 255, 255, 0.6);
  opacity: 0.1;
}
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAST2EKzl1YTqN6nlrzX2FAfv2z9oKAwO4"></script>
    <script src="../output/holcomb.js"></script>
  </head>
  <body>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <div class="text-container">
      <div id="text"></div>
    </div>
  </body>
</html>
